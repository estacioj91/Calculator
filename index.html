<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" type "text/css" href="style.css" />
  <meta charset="utf-8">
  <title>calculator</title>
</head>

<body>
  <section class="container-div">
    <section class="calculator-frame">
      <div class="calculator-display display">
        0
      </div>
      <div class="button-clear clear" onclick="clearHandler()">
        C
      </div>
      <div class="button-back back" onclick = "backHandler();">
        &#8592;
      </div>
      <div class="button-division div" onclick = "divHandler(event);">&divide
      </div>
      <div class="button-number num" onclick = "numHandler(event);">7
      </div>
      <div class="button-number num" onclick= "numHandler(event);">8
      </div>
      <div class="button-number num" onclick= "numHandler(event);">9
      </div>
      <div class="button-division mult" onclick = "multHandler(event);">&#215;
      </div>
      <div class="button-number num" onclick = "numHandler(event);">4
      </div>
      <div class="button-number num" onclick = "numHandler(event);">5
      </div>
      <div class="button-number num" onclick = "numHandler(event);">6
      </div>
      <div class="button-division sub" onclick = "subHandler(event);">-
      </div>
      <div class="button-number num" onclick = "numHandler(event);">1
      </div>
      <div class="button-number num" onclick = "numHandler(event);">2
      </div>
      <div class="button-number num" onclick = "numHandler(event);">3
      </div>
      <div class="button-division sum" onclick= "sumHandler(event);">+
      </div>
      <div class="button-zero num">0
      </div>
      <div class="button-division-equal equal" onclick = "equalHandler(event);">=
      </div>

    </section>
    </section>
  <script src="./calculator.js"></script>
</body>

</html>
